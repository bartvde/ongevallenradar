<html>
<head>
  <style type="text/css">
    .linkwrap {
      position: relative;
      display: inline-block;
    }
    .blocker {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    .linkwrap iframe {
      z-index: 2;
    }
  </style>
</head>
<body>
  <a href="index.html" class="linkwrap">
    <div class="blocker"></div>
    <iframe frameBorder="0" src="map.html" width="300" height="300" />
  </a>
</body>
</html>
