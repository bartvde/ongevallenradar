<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Ongevallenradar</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="node_modules/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/openlayers/dist/ol-debug.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div id='map' class='col-md-10'></div>
  <div style="display: none;">
    <div id="popup" class="popover top in">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div class="arrow"></div>
      <h3 class="popover-title">Info</h3>
      <div id="popup-content" class="popover-content"></div>
    </div>
  </div>
  <div id='legend-container' class='col-md-2'>
    <div id='legend' class="panel panel-default panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Legenda</h3>
      </div>
      <div class="panel-body">
        <canvas id='canvas'></canvas>
      </div>
    </div>
    <div class='panel panel-default panel-primary'>
      <div class="panel-heading">
        <h3 class="panel-title">Opties</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="sel-rayon">Filter op rayon:</label>
          <select class="form-control" id="sel-rayon">
            <option value="0">Geen filter</option>
          </select>
        </div>
        <div class="checkbox">
          <label><input id="beep-checkbox" type="checkbox" value="" checked>Geluidssignaal</label>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
