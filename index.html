<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Ongevallenradar</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendor/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/multiselect/css/multi-select.css">
  <link rel="stylesheet" media="(max-width: 800px)" href="mobile.css" />
  <script src="vendor/openlayers/dist/ol.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/multiselect/js/jquery.multi-select.js"></script>
</head>
<body>
  <div id='map'><div id='attribution'><a href="http://www.stichtingimn.nl"/><img src="./img/SIMN.png"/></a></div></div>
<div id='eastpanel' class='flexcontainer'>
  <div id='layers'>
    <label>Kaartlagen</label>
    <div id='layer-body'></div>
  </div>
  <div id='filter'>
    <button type="button" class="btn btn-app btn-lg" data-toggle="modal" data-target="#filterModal">
      Rayonfilter
    </button>
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Sluit">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="filterModalLabel">Filter op rayon</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <select class="form-control" id="sel-rayon" multiple='multiple'>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button id="filter-button" type="button" class="btn btn-app" data-dismiss="modal">Filter</button>
            <button id="clear-filter-button" type="button" class="btn btn-app" data-dismiss="modal">Verwijder Filter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id='beep'>
    <label>Geluidssignaal</label>
    <div class='checkbox'>
      <label><input id="beep-checkbox" type="checkbox" value="" checked></label>
    </div>
  </div>
  <div id='legend'>
    <label>Legenda</label>
    <canvas id='canvas'></canvas>
    <div class="legend-footer">Het bij elke melding gepubliceerde tijdstip betreft het moment waarop het LCM het dossier afsluit en het proces van inschakeling van de berger begint. Meldingen verschijnen in beeld met een vertraging van tien tot dertig seconden ten opzichte van het gepubliceerde tijdstip.</div>
  </div>
  <div style="display: none;">
    <div id="popup" class="popover top in">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div class="arrow"></div>
      <h3 class="popover-title">Info</h3>
      <div id="popup-content" class="popover-content"></div>
    </div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
