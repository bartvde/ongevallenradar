<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Ongevallenradar</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendor/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/multiselect/css/multi-select.css">
  <link rel="stylesheet" media="(max-width: 800px)" href="mobile.css" />
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="vendor/openlayers/dist/ol.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/multiselect/js/jquery.multi-select.js"></script>
</head>
<body>
  <div id='app-title'>
    <div class='app-title-main'><label>Ongevallenradar</label></div>
    <label>Actuele incidentmeldingen op IM-wegen in Nederland</label>
    <div id='app-title-date'>&nbsp;</div>
  </div>
  <div id='map'>
    <div id='attribution'>
      <a href="http://www.stichtingimn.nl"/><label class='attribution'>Stichting Incident Management Nederland</label></a>
    </div>
  </div>
  <div id='eastpanel' class='flexcontainer'>
    <div id='layers'>
      <label>Kaartlagen</label>
      <div id='layer-body'></div>
    </div>
    <div id='filter'>
      <label>Filteren op Rayons</label>
      <select class="form-control" id="sel-rayon" multiple='multiple'></select>
      <button id="filter-button" type="button" class="btn btn-app" data-dismiss="modal">Filter aan</button>
      <button id="clear-filter-button" type="button" class="btn btn-app" data-dismiss="modal">Filter uit</button>
    </div>
    <div id='beep'>
      <label>Geluidssignaal<br/>Nieuwe Melding</label>
      <div class='checkbox'>
        <label><input id="beep-checkbox" type="checkbox" value="" checked></label>
      </div>
    </div>
    <div id='legend'>
      <label>Legenda</label><br/>
      <canvas id='canvas'></canvas>
      <div class="legend-footer">Het bij elke melding gepubliceerde tijdstip betreft het moment waarop het LCM het dossier afsluit en het proces van inschakeling van de berger begint. Meldingen verschijnen in beeld met een vertraging van tien tot dertig seconden ten opzichte van het gepubliceerde tijdstip.</div>
    </div>
    <div style="display: none;">
      <div id="popup" class="popover top in">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div class="arrow"></div>
        <h3 class="popover-title">Info</h3>
        <div id="popup-content" class="popover-content"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
