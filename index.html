<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Ongevallenradar</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendor/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="vendor/multiselect/css/multi-select.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="vendor/material-icons/css/material-icons.min.css"/>
  <link rel="stylesheet" href="vendor/pretty-checkbox/src/pretty.min.css"/>
  <link rel="stylesheet" media="(max-width: 800px)" href="mobile.css" />
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="vendor/openlayers/dist/ol.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/multiselect/js/jquery.multi-select.js"></script>
  <script src="vendor/js-cookie/src/js.cookie.js"></script>
</head>
<body>
  <div id='map'>
    <div id='attribution'>
      <a href="http://www.stichtingimn.nl"/><label class='attribution'>Stichting Incident Management Nederland</label></a>
    </div>
  </div>
  <div id='centerpanel'>
    <div id='collapse-button' class='collapsed'></div>
  </div>
  <div id='eastpanel'>
    <div id='secondaryoptions'>
      <a href="http://www.stichtingimn.nl"/><div class='title'></div></a>
      <div class='between'></div>
      <div id='filter-melder'></div>
      <div class='between'></div>
      <div id='cirkel-pech'>
        <div class="pretty"><input id="cirkel" type="checkbox"/><label><i class="mi mi-check"></i>Pechgeval als cirkel</label></div>
      </div>
      <div class='between'></div>
      <div id='settings'>
        <span id='save' ><img src='img/save_settings.svg' width="32" height="32" style="cursor: pointer;" title="opslaan instellingen"/></span>
        <span id='clear'><img src='img/reset_settings.svg' width="32" height="32" style="cursor: pointer;" title="wissen instellingen"/></span>
      </div>
      <div class='between'></div>
      <button id='backtomain' title='Ga terug naar het hoofd menu'>Terug naar Hoofdmenu</button> 
    </div>
    <div id='mainoptions' class='flexcontainer'>
      <a href="http://www.stichtingimn.nl"/><div class='title'></div></a>
      <div class='between'></div>
      <div id='layers'>
        <div id='layer-body'></div>
      </div>
      <div class='between'></div>
      <div id='filter'>
        <div id='filter-body'>
          <select class="form-control" id="sel-rayon" multiple='multiple'></select>
          <div id="filter-button"><img id='filter-button-img' style="cursor: pointer;" width="50" height="20" src="img/toggle_aan.svg" title="zet filter op uw rayonselectie aan/uit" /></div>
        </div>
      </div>
      <div class='between'></div>
      <div id='beep'>
        <span id='beep-button'><img id='beep-button-img' src="img/sound_on.svg" width="32" height="32" style="cursor: pointer;" title="zet geluid bij nieuwe melding aan/uit"/></span>
      </div>
      <div class='between'></div>
      <div id='legend' title='Het bij elke melding gepubliceerde tijdstip betreft het moment waarop het LCM het dossier afsluit en het proces van inschakeling van de berger begint. Meldingen verschijnen in beeld met een vertraging van tien tot dertig seconden ten opzichte van het gepubliceerde tijdstip.'>
        <table>
          <tr>
            <td><img class="legendimg" src="img/driehoek-rood.svg"></td>
            <td class="legendtext">laatste melding</td>
          </tr>
          <tr>
            <td><img class="legendimg" src="img/driehoek-oranje.svg"></td>
            <td class="legendtext">op &eacute;&eacute;n na laatste melding</td>
          </tr>
          <tr>
            <td><img class="legendimg" src="img/driehoek-geel.svg"></td>
            <td class="legendtext">drie laatste meldingen daarv&oacute;&oacute;r</td>
          </tr>
          <tr>
            <td><img class="legendimg" src="img/driehoek-grijs.svg"></td>
            <td class="legendtext">recente meldingen</td>
          </tr>
        </table>
      </div>
      <div class='between'></div>
      <div id='datetime'>
        <div id="hour"></div>
        <div id="date"></div>
      </div>
      <button id='options' title='Ga naar de overige opties'>Andere opties</button>
    </div>
  </div>
  <div style="display: none;">
    <div id="popup" class="popover top in">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div class="arrow"></div>
      <h3 class="popover-title">Info</h3>
      <div id="popup-content" class="popover-content"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
