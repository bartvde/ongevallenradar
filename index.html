<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Ongevallenradar</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" type="text/css" href="vendor/openlayers/dist/ol.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <script src="vendor/openlayers/dist/ol.js"></script>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div id='map'></div>
  <div id='layers'>
    <label>Kaartlagen</label>
    <div id='layer-body'></div>
  </div>
  <div id='filter'>
    <div class="form-group">
      <label for="sel-rayon">Filter op rayon</label>
      <select class="form-control" id="sel-rayon">
        <option value="0">Geen filter</option>
      </select>
    </div>
  </div>
  <div id='beep' class='checkbox'>
    <label><input id="beep-checkbox" type="checkbox" value="" checked>Geluidssignaal</label>
  </div>
  <div id='legend'>
    <canvas id='canvas'></canvas>
    <div class="legend-footer">Het bij elke melding gepubliceerde tijdstip betreft het moment waarop het LCM het dossier afsluit en het proces van inschakeling van de berger begint. Meldingen verschijnen in beeld met een vertraging van tien tot dertig seconden ten opzichte van het gepubliceerde tijdstip.</div>
  </div>
  <div style="display: none;">
    <div id="popup" class="popover top in">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div class="arrow"></div>
      <h3 class="popover-title">Info</h3>
      <div id="popup-content" class="popover-content"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
